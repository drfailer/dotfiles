env:
  TERM: xterm-256color

colors:
  # Default colors
  primary:
    background: "#282828" # gruvbox medium contrast
    # background: "#1d2021" # gruvbox hard contrast
    # background: "#1e2127"
    foreground: "#bfbaba"


################################################################################
# Gruvbox Theme:
################################################################################
  # Normal colors
  normal:
    black: "#282828"
    red: "#cc241d"
    green: "#98971a"
    yellow: "#d79921"
    blue: "#458588"
    magenta: "#b16286"
    cyan: "#689d6a"
    white: "#a89984"

  # Bright colors
  bright:
    black: "#928374"
    red: "#fb4934"
    green: "#b8bb26"
    yellow: "#fabd2f"
    blue: "#83a598"
    magenta: "#d3a598"
    cyan: "#8ec07c"
    white: "#ebdbb2"


background_opacity: 0.85

